<!-- Stylesheets for jquery transition -->   

<style type="text/css">
#wrapper {
position: relative;
width: 400px;
padding: 5px;
background: #F8F3F3;
-webkit-border-radius: 3px;
box-shadow: 0 1px 2px rgba(0,0,0,0.07);
}
#wrapper a {
display: block;
position: relative;
overflow: hidden;
}
#wrapper a img {
display: block;
position: relative;
}
.slide-item {
position: absolute;
width: 100%;
height: 100%;
background-color: rgba(255,111,162,0.9);
}
</style>

<!-- Javascript for transitions --> 
<script>
$(function() {
var options = {
speedTime: 200,
easing: 'ease',
hoverDelay: 0
};
$(' #wrapper > a').hoverTransitionBegin(options,'div');
});
</script>
