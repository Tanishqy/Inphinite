    <script>

    function slidein(el){
      var elem = document.getElementById(el);
      elem.style.transition = "height 0.333s ease-in 0s";
      elem.style.height = "40px";
    }

    function opacitybar(el){
      var elem = document.getElementById(el);
      elem.style.transition = "opacity 1s ease-in 0s";
      elem.style.opacity = "0.6";
    }

    </script>
