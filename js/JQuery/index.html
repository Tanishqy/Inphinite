<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery hoverTransition Plugin Demo</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="modernizr.custom.92416.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="jquery.hoverTransition.js"></script>
<style type="text/css">
#wrapper {
position: relative;
width: 400px;
padding: 5px;
background: #F8F3F3;
-webkit-border-radius: 3px;
box-shadow: 0 1px 2px rgba(0,0,0,0.07);
}
#wrapper a {
display: block;
position: relative;
overflow: hidden;
}
#wrapper a img {
display: block;
position: relative;
}
.slide-item {
position: absolute;
width: 100%;
height: 100%;
background-color: rgba(255,111,162,0.9);
}
.slide-item span.title {
display: block;
margin: 40px 20px 20px;
padding: 10px 0;
text-transform: uppercase;
color: #fff;
text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
border-bottom: 1px solid rgba(255,255,255,0.5);
box-shadow: 0 1px 0 rgba(0,0,0,0.1), 0 -10px 0 rgba(255,255,255,0.3);
}
.slide-item .author {
margin: 10px 20px 10px;
color: #fff;
text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
}
</style>
</head>

<body>


<h1 style="margin-top:150px;">jQuery hoverTransition Plugin Demo</h1>
<div id="wrapper"> <a href="#" title="hello" class="div-img"> <img src="http://lorempixel.com/400/300">
<div class="slide-item"> <span class="title"> Action2014 Conference </span> <span class="author"> An entrepreneurship based conference in Burlington Ontario, InPhinite Design developed the website for this conference. </span> </div>
</a> </div>
<script>
$(function() {
		var options = {speedTime:300};
		$(' #wrapper > a').hoverTransitionBegin(options,'div');
	});
</script>

</html>
